<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thanh Hub Script">
    <title>Thanh Hub Script</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Thanhtv688/Thanhhub/refs/heads/main/Picsart_24-11-03_17-30-46-045.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(5, 5, 10, 0.9);
            background-image: url("https://i.pinimg.com/originals/55/01/60/5501609ee45d514d1f2c4a63502045e2.gif");
            color: #fff;
            overflow-x: hidden;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Thanh điều hướng */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 128, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .navbar .title {
            font-size: 18px;
            font-weight: bold;
        }

        .menu {
            display: flex;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Khung nền trong suốt */
        .script-container {
            background: rgba(20, 20, 50, 0.5);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .script-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .script-button {
            background-color: #7a00ff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        .script-button:hover {
            background-color: #e300ff;
        }
    </style>
</head>
<body>

    <!-- Thanh điều hướng từ file uiaia.html -->
    <div class="navbar">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Thanhtv688/Thanhhub/refs/heads/main/Picsart_24-11-03_17-30-46-045.png" alt="Logo">
            <div class="title">Thanh Hub</div>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="https://script.thanhhub.workers.dev">Script</a>
            <a href="https://zalo.me/g/gcxntt198">Zalo</a>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="script-container">
        <div class="script-title">Thanh Hub Scripts</div>
        <p>Nhấn vào nút bên dưới để sao chép script:</p>
        <button class="script-button" onclick="copyScript('https://scriptmurdermystery2.thanhhub.workers.dev')">
            Sao Chép Thanh Hub Murder Mystery 2
        </button>
        <button class="script-button" onclick="copyScript('https://scriptbladeball.thanhhub.workers.dev')">
            Sao Chép Thanh Hub Blade Ball
        </button>
    </div>

    <script>
        // Sao chép script vào clipboard
        function copyScript(url) {
            let script = `loadstring(game:HttpGet('${url}'))()`;
            navigator.clipboard.writeText(script).then(() => {
                alert("Đã sao chép script!");
            }).catch(err => {
                console.error("Lỗi sao chép: ", err);
            });
        }
    </script>

</body>
</html>
