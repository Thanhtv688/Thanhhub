<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thanh Hub Script">
    <title>Thanh Hub Script</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Thanhtv688/Thanhhub/refs/heads/main/Picsart_24-11-03_17-30-46-045.png" type="image/x-icon">
    <style>
        /* Background full màn hình */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(5, 5, 10, 0.9);
            background-image: url("https://i.pinimg.com/originals/55/01/60/5501609ee45d514d1f2c4a63502045e2.gif");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* Thanh điều hướng */
        .top-bar {
            background-color: rgba(5, 5, 10, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .left-side {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .menu-icon.rotate {
            transform: rotate(180deg);
        }

        /* Menu trượt xuống */
        .menu-container {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: rgba(5, 5, 10, 0.9);
            color: white;
            height: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-20px);
            transition: height 0.3s ease-in-out, opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        .menu-container.expand {
            height: auto;
            opacity: 1;
            transform: translateY(0);
            padding: 20px 0;
        }

        .menu-items a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Khung nền trong suốt */
        .script-container {
            background: rgba(20, 20, 50, 0.5);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .script-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .script-button {
            background-color: #7a00ff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        .script-button:hover {
            background-color: #e300ff;
        }
    </style>
</head>
<body>

    <!-- Thanh điều hướng -->
    <div class="top-bar">
        <div class="left-side">
            <img src="https://raw.githubusercontent.com/Thanhtv688/Thanhhub/refs/heads/main/Picsart_24-11-03_17-30-46-045.png" alt="Logo" class="logo">
            <div class="title">Thanh Hub</div>
        </div>
        <div class="menu-icon" id="menuIcon">+</div>
    </div>
    <div class="menu-container" id="menuContainer">
        <div class="menu-items">
            <a href="https://website.thanhhub.workers.dev">Home</a>
            <a href="#">Script</a>
            <a href="https://zalo.me/g/gcxntt198">Zalo</a>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="script-container">
        <div class="script-title">Thanh Hub Scripts</div>
        <p>Nhấn vào nút bên dưới để sao chép script:</p>
        <button class="script-button" onclick="copyScript('https://scriptmurdermystery2.thanhhub.workers.dev')">
            Sao Chép Thanh Hub Murder Mystery 2
        </button>
        <button class="script-button" onclick="copyScript('https://scriptbladeball.thanhhub.workers.dev')">
            Sao Chép Thanh Hub Blade Ball
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fix Menu điều hướng + hiệu ứng xoay
            let menuIcon = document.getElementById("menuIcon");
            let menuContainer = document.getElementById("menuContainer");

            if (menuIcon && menuContainer) {
                menuIcon.addEventListener("click", function () {
                    menuContainer.classList.toggle("expand");
                    menuIcon.classList.toggle("rotate"); // Xoay nút "+"
                });
            }
        });

        // Sao chép script vào clipboard
        function copyScript(url) {
            let script = `loadstring(game:HttpGet('${url}'))()`;
            navigator.clipboard.writeText(script).then(() => {
                alert("Đã sao chép script!");
            }).catch(err => {
                console.error("Lỗi sao chép: ", err);
            });
        }
    </script>

</body>
</html>
