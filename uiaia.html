<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=":3">
        <title>Thanh Hub</title>
        <link rel="icon" href="https://raw.githubusercontent.com/Thanhtv688/Thanhhub/refs/heads/main/Picsart_24-11-03_17-30-46-045.png" type="image/x-icon">
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(5, 5, 10, 0.9); /* Black background */
            background-image: url("https://i.pinimg.com/originals/55/01/60/5501609ee45d514d1f2c4a63502045e2.gif"); /* bg */
            color: #fff; /* White text */
            overflow-x: hidden;
            background-repeat: no-repeat; /* just to make sure */
            background-size: cover;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            background-color: rgba(0, 0, 128, 0.3); /* 80% transparent */
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .centerhead {
            position: center;
        }
        .centerhead h1 {
            font-size: 2rem;
            text-align: center;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .containers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .all {
            background-color: rgba(30, 30, 30, 0.5); /* Dark blue */
            color: white;
            width: 90%;
            border-radius: 5px;
            position: fixed;
            z-index: 1000;
            right: 5%;
        }

        /* Top Bar */
        .top-bar {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Left Side (Logo + Title) */
        .left-side {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        /* Menu Icon */
        .menu-icon {
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

        /* Dropdown Menu (Hidden by Default) */
        .menu-container {
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgb(0, 0, 0, 0);
            text-align: center;
            overflow: hidden;
            height: 0;
            transition: height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            background-color: rgb(0, 0, 0, 0);
        }

        .menu-items a {
            padding: 10px;
            text-decoration: none;
            color: white;
            display: block;
            background-color: rgb(0, 0, 0, 0);
            transition: color 0.5s ease;
        }

        .menu-items a:hover {
            color: rgba(0, 0, 255, 1);
        }

        /* Expand Class */
        .menu-container.expand {
            height: 90px; /* Adjust height based on number of items */
            opacity: 1;
        }

        /* Rotate icon when expanded */
        .rotating {
            transform: rotate(90deg);
        }
        .main {
            text-align: center;
            padding: 5rem 1rem;
            transform: translateY(100px); /* Initially moved down */
            transition: opacity 0.6s ease, transform 0.6s ease; /* Add transition */
            position: center;
        }
        .main img {
            width: 15%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .main h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .main p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .main a.button {
            text-decoration: none;
            color: #fff;
            background-color: #7a00ff;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background 1s ease;
        }
        .main a.button:hover {
            background-color: #e300ff;
        }
        .main.show {
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Move to original position */
        }
        footer {
            text-align: center;
            width: 90%
            background-color: #000000;
            padding: 1.3rem 0;
            font-size: 0.9rem;
            color: #aaa;
        }
        .image-container {
            margin: 2rem auto;
            width: auto;
            max-width: 400px;
            height: auto;
            background-color: rgba(20, 20, 50, 0.3); /* Blue background and shit */
            border: 1px solid #555; /* Border */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 1rem;
            overflow: hidden;
            text-align: center; /* Center-align text */
            transition: transform 1s ease, box-shadow 1s ease;
            background-transparency: 80%;
            position: center;
            opacity: 0;
        }
        .image-container:hover {
            transform: scale(0.2);
            box-shadow: 0 0 15px 5px rgba(0, 0, 255, 0.8);
        }
        .image-container.show {
            opacity: 1; /* Fade in */
        	animation-name: fadeInOpacity;
        	animation-iteration-count: 1;
        	animation-timing-function: ease-in;
        	animation-duration: 0.5s;
            transform: translateY(0); /* Move to original position */
        }
        @keyframes fadeInOpacity {
        	0% {
        		opacity: 0;
        	}
        	100% {
        		opacity: 1;
        	}
        }
        .image-container img {
            width: 20%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .image-container .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: #ffffff;
        }
        .image-container .description {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #ddd;
        }
        .image-container2 {
            margin: 2rem auto;
            width: 250px;
            max-width: 400px;
            background-color: rgba(20, 20, 50, 0.3); /* Blue background and shit */
            border: 1px solid #555; /* Border */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 1rem;
            overflow: hidden;
            text-align: center; /* Center-align text */
            transition: transform 1s ease, box-shadow 1s ease;
            background-transparency: 80%;
            position: center;
            opacity: 0;
        }
        .image-container2:hover {
            box-shadow: 0 0 15px 5px rgba(0, 0, 255, 0.8);
        }
        .image-container2.show {
            opacity: 1; /* Fade in */
        	animation-name: fadeInOpacity;
        	animation-iteration-count: 1;
        	animation-timing-function: ease-in;
        	animation-duration: 0.5s;
            transform: translateY(0); /* Move to original position */
        }
        @keyframes fadeInOpacity {
        	0% {
        		opacity: 0;
        	}
        	100% {
        		opacity: 1;
        	}
        }
        .image-container2 img {
            width: 20%;
            height: auto;
            border-radius: 50px;
            margin-bottom: 1rem;
        }
        .image-container2 .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: #ffffff;
        }
        .image-container2 .description {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #ddd;
        }
        canvas {
            max-width: 600px;
            margin: auto;
            border-radius: 5px;
            border: 1px solid #555;
            height: 100%;
            width: 100%;
            transition: transform 1s ease, box-shadow 1s ease;
            opacity: 0;
        }
        canvas:hover {
            box-shadow: 0 0 15px 5px rgba(0, 0, 255, 0.8);
        }
        canvas.show {
            opacity: 1; /* Fade in */
        	animation-name: fadeInOpacity;
        	animation-iteration-count: 1;
        	animation-timing-function: ease-in;
        	animation-duration: 0.5s;
            transform: translateY(0); /* Move to original position */
        }
    </style>
